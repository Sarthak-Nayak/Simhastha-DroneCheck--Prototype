<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&C Dashboard</title>
    <link rel="stylesheet" href="public.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        
        <header class="dashboard-header">
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <h1>FOR COMMONERS & CIVILIANS</h1>
            </div>
            <nav class="user-nav">
                <a href="#" aria-label="Home"><i class="fa-solid fa-house"></i></a>
                <a href="#" aria-label="Notifications"><i class="fa-solid fa-bell"></i></a>
                <a href="#" aria-label="User Profile"><i class="fa-solid fa-user"></i></a>
                <a href="#" aria-label="Menu"><i class="fa-solid fa-bars"></i></a>
            </nav>
        </header>

        <div class="dashboard-title">
            <h2>Report An Issue</h2>
        </div>

        <main class="main-content">
            <div class="action-card">
                <i class="fa-solid fa-images card-icon"></i>
                <h3>Upload Evidence</h3>
                <p>Securely send images from your device.</p>
                <button class="cta-button">Send Images</button>
            </div>
            <div class="action-card">
                <i class="fa-solid fa-video card-icon"></i>
                <h3>Submit Footage</h3>
                <p>Share video recordings for review.</p>
                <button class="cta-button">Send Videos</button>
            </div>
        </main>

        <footer class="comment-section">
            <textarea placeholder="Add a comment or description..."></textarea>
            <button class="cta-button submit-button">Submit Report</button>
        </footer>

    </div>

</body>
</html>
